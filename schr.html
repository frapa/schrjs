
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Schrodinger Time Independent Equation Javascript Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="parser.js"></script>
    <script src="schr.js"></script>
    <script src="display.js"></script>
    <script src="coord.js"></script>
    <script src="dygraph-combined.js"></script>
  </head>
  <body>
    <table id="wrap">
      <tr>
        <td id="left_col">
            <div id="logo">Schrodinger</div>
            <div id="left_col_content">
                Potenziale
                <input type="text" id="potential" value="0"/><br />
                <br />
                Dominio:<br />                
                <table id="table">
					<tr>
						<td class="pair">
							Inizio
							<input type="number" id="int_start" step="any" value="-1" /></td>
						<td class="pair">
							Fine
							<input type="number" id="int_end" step="any" value="1" /></td>
					</tr>
                </table>
                Suddiviso in:
                <input type="number" id="npoint" step="any" value="250" /><br />
                
                <br />
                Condizioni al contorno:
                <table id="table">
					<tr>
						<td class="pair">
							Inizio
							<input type="number" id="b_start" step="any" value="1"/>
						</td>
						<td class="pair">
							Fine
							<input type="number" id="b_end" step="any" value="2" />
						</td>
					</tr>
                </table>
                
                <br />
                Intervallo di energia degli autovalori:
                <table id="table">
					<tr>
						<td class="pair">
							da
							<input type="number" id="E_start" step="any" value="0" /></td>
						<td class="pair">
							a
							<input type="number" id="E_end" step="any" value="10" /></td>
					</tr>
                </table>
                
                <br />
                
                Costante di Planck:
                <br />
				<div class="styled-select">
					<select id="planck">
							<option value="1/(2*pi)" selected="selected">ħ=1</option>
							<option value="1">h=1</option>
							<option value="6.626269E-34">h=6.626269E-34 J s</option>
							<!--<option value="6.626269E-34">h=6.626269E-27 erg s</option>-->
					</select>
				</div>
                
                <br />
                
                <table id="table">
					<tr>
						<td class="pair">
							<input type="button" id="solve" value="Risolvi" onclick="solve();"/>
						<td class="pair">
							<input type="reset" id="reset" value="Reset" onclick="potential.value='0';int_start.value='-1';int_end.value='1';npoint.value='250';b_start.value='1';b_end.value='2';E_start.value='0';E_end.value='10';planck.defaultSelected"/>
					</tr>
                </table>
            </div>
        </td>
        <td id="right_col">
            <div id="right_col_content">
			
			<table id="table">
				<tr>
					<td class="pair">
						<div id="graphsx"></div>
					<td class="pair">
						<div id="graphdx"></div>
				</tr>
            </table>
            
            <div id="bottom_bar">
                <table id="table">
					<tr>
						<td class="bottom">
							<div id="labelsSX"></div>
						<td class="bottom">
							<div id="labelsDX"></div>
						<td class="bottom">
							<!--<input type="checkbox" id="norm" >Normalizza<br />-->
							<input type="checkbox" id="prob" >Mostra probabilità<br />
							
							<br />
							<input type="button" id="export" value="Esporta dati" onclick="alert('dati in formato csv');"/>
					</tr>
                </table>
			</div>
            
            </div>
        </td>
      <tr>
    </table>
    <div id="wait_popup">
						<br />Sto computando le soluzioni dell'equazione
						<br /> prego aspettare
						<br /> <br />
						<input type="reset" id="hide" value="Nascondi" onclick="hide_popup('wait_popup');"/></div>
    <div id="data_popup">
						<input type="reset" id="hide" value="Nascondi" onclick="hide_popup(data_popup);"/></div>
  </body>
</html>
