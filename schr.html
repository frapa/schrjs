
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Schrodinger Time Independent Equation Javascript Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="schr.js"></script>
    <script src="display.js"></script>
    <script src="dygraph-combined.js"></script>
  </head>
  <body>
    <table id="wrap">
      <tr>
        <td id="left_col">
            <div id="logo">Schrodinger</div>
            <div id="left_col_content">
                Potenziale
                <input type="text" id="potential"/><br />
                <br />
                Dominio:<br />                
                <table>
					<tr>
						<td class="bottom">
							Inizio
							<input type="number" id="int_start" step="any" value="-1" /></td>
						<td class="bottom">
							Fine
							<input type="number" id="int_end" step="any" value="1" /></td>
					</tr>
                </table>
                Suddiviso in:
                <input type="number" id="npoint" step="any" value="250" /><br />
                
                <br />
                Condizioni al contorno:
                <table>
					<tr>
						<td class="bottom">
							Inizio
							<input type="number" id="b_start" step="any" value="0"/>
						</td>
						<td class="bottom">
							Fine
							<input type="number" id="b_end" step="any" value="1" />
						</td>
					</tr>
                </table>
                
                <br />
                Intervallo di energia degli autovalori:
                <table>
					<tr>
						<td class="bottom">
							da
							<input type="number" id="b_start" step="any" value="0" /></td>
						<td class="bottom">
							a
							<input type="number" id="b_end" step="any" value="1" /></td>
					</tr>
                </table>
                
                <br />
                
                Costante di Planck:
                <br />
				<div class="styled-select">
					<select id="planck">
							<option value="1/(2*pi)" selected="selected">ħ=1</option>
							<option value="1">h=1</option>
							<option value="6.626269E-34">h=6.626269E-34 J s</option>
							<!--<option value="6.626269E-34">h=6.626269E-27 erg s</option>-->
					</select>
				</div>
                
                <br />
                
                <table>
					<tr>
						<td class="bottom">
							<input type="button" id="solve" value="Risolvi" onclick="start_computation();"/>
						<td class="bottom">
							<input type="reset" id="reset" value="Reset"/>
					</tr>
                </table>
            </div>
            
        </td>
        <td id="right_col">
            <div id="right_col_content">
            
            to plot function  <br/>
            <input type="button" id="prova" value="prova" onclick="display(0,0,0,0);"/><br />
			<table>
					<tr>
						<td class="bottom">
							<div id="graphdiv1sx"></div>
						<td class="bottom">
							<div id="graphdiv1dx"></div>
					</tr>
            </table>
            
            <div id="bottom_bar">
                <table>
					<tr>
						<td class="bottom">
							Inizio
							<input type="number" id="b_start" step="any" value="0"/></td>
						<td class="bottom">
							<!--<input type="checkbox" id="norm" >Normalizza<br />-->
							<input type="checkbox" id="prob" >Mostra probabilità<br />
							
							<br />
							<input type="button" id="export" value="Esporta dati" onclick="alert('dati in csv');"/>
					</tr>
                </table>
			</div>
            
            </div>
        </td>
      <tr>
    </table>
    <div id="wait_popup">Sto computando le soluzioni dell'equazione
						<br /> prego aspettare
						<br /> <br />
						<input type="reset" id="reset" value="Reset" onclick="hide_popup();"/></div>
  </body>
</html>
